<html>

<style>
#container{
	width:200px;
	height:200px;
	background:green;
	position:relative;
}
#box{
    width:50px;
	height:50px;
	background:red;
	position:absolute;
}
</style>
<div id="container">
	<div id="box"></div>
</div>
<body>
	<script>
    var t = setInterval(move, 500);
    // starting position
    var pos = 0; 
    //our box element
    var box = document.getElementById("box");

    function move() {
        pos += 1;
        box.style.left = pos+"px"; //px = pixels
    }
</script>
</body>
</html>
