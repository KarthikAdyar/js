<html>
	<head>
	<meta charset="utf-8">
	<title>JS issue tracker</title>
	</head>
	<body onload="fetchIssues()">
		pt>
		<div class="container">
			<h1>Js tracker</h1>
		</div>
		<div class="jumbotron">
			<h2>Add new Issue</h2>
			<form id="issueInputForm">
				<div class="form-group">
				<label for="issueDescInput">Description</label>
				<input type="text" class="form-control" id="issueDescInput" placeholder="Descibe the issue">
				</div>
				<div class="form-group">
				<label for="issueSeverityInput">Severity</label>
				<select id="issueSeverityInput" class="form-control">
				<option value="low">Low</option>
				<option value="Medium">Medium</option>
				<option value="High">High</option>
				</div>
				<div class="form-group">
				<label for="issueAssignedToInput">Assigned To</label>
				<input type="text" class="form-control" id="issueAssignedToInputInput" placeholder="Enter Responsible">
				
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">
			<div id="issuesList">
			</div>
		</div>
			<div class="footer">
			<p>copy Hello there</p>
		</div>
		<script src="pro.js"></scri
</body>
</html>
